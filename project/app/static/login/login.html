<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<meta name="description" content="Login Page for Degree Planner">
	<meta name="author" content="Invisionaries">
	<img width="32" height="32" src="https://img.icons8.com/color/48/planner.png" alt="Login Icon"/>
	<title>Log In</title>
	<!-- Custom CSS -->
	<link rel="stylesheet" href="../login/login.css">
	<!-- Javascript -->
	<script src="../login/login.js"></script>
</head>

<body>
	<div class="container">
			<h2>Login</h2>
			<form action="/login" method="post">
					<input type="text" name="username" placeholder="Username" required>
					<input type="password" name="password" placeholder="Password" required>
					<button type="submit">Login</button>
			</form>
	</div>
</body>



</html>
